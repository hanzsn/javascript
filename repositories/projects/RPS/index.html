<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="flex items-center justify-center w-full min-h-screen">
    <section
      class="flex relative flex-col h-auto max-h-[90vh] min-h-[600px] w-full max-w-5xl bg-white m-6 items-center justify-center gap-6"
    >
      <div class="absolute top-2 left-2">
        <p class="text-lg font-medium">Result: <span class="result">_</span></p>
        <p class="text-lg font-medium">
          Player Score: <span class="pRes">0</span>
        </p>
        <p class="text-lg font-medium">
          Computer Score: <span class="cRes">0</span>
        </p>
      </div>

      <div class="flex gap-6">
        <img
          src="../img/leftRock.png"
          alt="rock"
          class="w-32 h-32 cursor-pointer animate-bounce player"
        />
        <img
          src="../img/rightRock.png"
          alt="rock"
          class="w-32 h-32 cursor-pointer animate-bounce computer"
        />
      </div>
      <div class="flex gap-6">
        <img
          src="../img/rock.png"
          alt="rock"
          data-choice="rock"
          class="w-32 h-32 cursor-pointer hover:scale-105 playerChoices"
        />
        <img
          src="../img/paper.png"
          alt="paper"
          data-choice="paper"
          class="w-32 h-32 cursor-pointer hover:scale-105 playerChoices"
        />
        <img
          src="../img/scissor.png"
          alt="scissor"
          data-choice="scissor"
          class="w-32 h-32 cursor-pointer hover:scale-105 playerChoices"
        />
      </div>
    </section>

    <script src="/repositories/dist/rps.bundle.js"></script>
  </body>
</html>
