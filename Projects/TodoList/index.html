<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Todo List</title>
  </head>
  <body class="flex items-center justify-center w-full h-screen">
    <section
      class="flex flex-col justify-center w-full rounded-lg md:max-w-md sm:max-w-md h-full max-h-[600px] m-6 gap-6"
    >
      <h1 class="flex justify-center text-2xl font-medium">Todo's</h1>
      <div
        class="flex flex-col justify-center gap-2 px-4 py-2 mb-6 border border-gray-300 rounded-lg"
      >
        <input
          type="text"
          name="text"
          id="input-text"
          placeholder="Add a new task..."
          autocomplete="off"
          class="w-full p-2 text-sm border-0 rounded-lg focus:outline-none focus:ring-0 active:outline-none"
        />
        <ul
          class="items-center w-full gap-2 menu bg-base-200 menu-horizontal rounded-box"
        >
          <li class="border border-gray-300 rounded-lg">
            <a class="text-xs">
              <svg
                class="w-4 h-4 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
                />
              </svg>
              Due date
              <span id="badge" class="badge badge-xs badge-neutral">99+</span>
            </a>
          </li>
          <li class="flex border border-gray-300 rounded-lg">
            <a class="text-xs">
              <svg
                class="w-4 h-4 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 0v6M9.5 9A2.5 2.5 0 0 1 12 6.5"
                />
              </svg>
              Priority</a
            >
          </li>
          <li class="border border-gray-300 rounded-lg">
            <a id="updates" class="text-xs">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Updates
            </a>
          </li>
        </ul>

        <hr class="border border-neutral-200" />

        <div class="flex items-center justify-between w-full">
          <a class="flex items-center gap-1 text-sm">
            <svg
              class="w-4 h-4 text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 13h3.439a.991.991 0 0 1 .908.6 3.978 3.978 0 0 0 7.306 0 .99.99 0 0 1 .908-.6H20M4 13v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6M4 13l2-9h12l2 9"
              />
            </svg>
            Inbox
            <svg
              class="w-4 h-4 text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </a>
          <button
            id="add-btn"
            class="btn btn-sm text-white bg-neutral hover:bg-[hsl(0,0%,18%)] rounded-lg"
          >
            Add task
          </button>
        </div>
      </div>

      <div
        class="w-full h-full max-h-[50vh] list-container overflow-auto"
      ></div>
    </section>

    <script type="module" src="./ui.js"></script>
    <!--
    <script src="/dist/todoList.bundle.js"></script>
    -->
  </body>
</html>
