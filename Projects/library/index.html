<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Library</title>
  </head>
  <body class="bg-gray-50">
    <div class="container px-6 py-8 mx-auto max-w-7xl">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="mb-2 text-3xl font-bold text-gray-900">Book Shelf</h1>
        <p class="text-gray-600">Manage your personal library</p>
      </header>

      <!-- Add Book Form Section -->
      <section class="mb-12">
        <h2 class="mb-4 text-2xl font-semibold text-gray-800">Add New Book</h2>
        <form
          id="book-form"
          class="max-w-2xl p-6 bg-white rounded-lg shadow-custom"
        >
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <div>
              <label
                for="title"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Book title"
                autocomplete="off"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="author"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Author</label
              >
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Book author"
                autocomplete="off"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="pages"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Number of pages</label
              >
              <input
                type="number"
                id="pages"
                name="number"
                placeholder="Book pages"
                autocomplete="off"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="book-image"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Cover Image URL</label
              >
              <input
                type="url"
                id="book-image"
                name="book-image"
                placeholder="Book cover image URL"
                autocomplete="off"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <button
            type="submit"
            id="submit"
            class="w-full px-6 py-2 mt-6 rounded-md cursor-pointer btn btn-neutral md:w-auto hover:bg-gray-800 btn-sm"
          >
            Add Book
          </button>
        </form>
      </section>

      <!-- Books Display Section -->
      <section id="container" class="flex flex-col items-center w-full gap-6">
        <div class="flex flex-col w-full">
          <div
            id="book-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 [&>*]:h-full"
          ></div>
        </div>
      </section>
    </div>

    <script src="./src/library.js"></script>
  </body>
</html>
