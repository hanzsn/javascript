<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Todo List</title>
  </head>
  <body class="flex items-center justify-center w-full h-screen">
    <section
      class="shadow-custom flex flex-col justify-center w-full p-6 rounded-lg md:max-w-md sm:max-w-md h-full max-h-[600px] m-6 gap-6"
    >
      <h1 class="flex justify-center text-2xl font-medium">Todo's</h1>
      <div class="flex justify-center gap-2 mb-6">
        <input
          type="text"
          name="text"
          id="input-text"
          autocomplete="off"
          class="w-full px-2 py-1 border border-gray-400 rounded-lg lg:max-w-xs"
        />
        <button
          id="add-btn"
          class="btn bg-neutral hover:bg-[hsl(0,0%,18%)] rounded-lg"
        >
          <svg
            class="w-5 h-5 text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14m-7 7V5"
            />
          </svg>
        </button>
      </div>

      <div
        class="w-full h-full max-h-[50vh] list-container overflow-auto"
      ></div>
    </section>

    <script src="../src/todoList.js"></script>
  </body>
</html>
