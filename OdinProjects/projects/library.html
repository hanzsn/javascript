<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Library</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen">
    <section
      class="flex flex-col justify-center items-center gap-6 p-6 h-[80vh] w-full"
    >
      <form
        id="book-form"
        class="flex flex-col w-full max-w-sm gap-2 p-6 shadow-custom"
      >
        <label for="title" class="text-xs font-medium">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Book title"
          autocomplete="off"
          required
          class="w-full input"
        />
        <label for="author" class="text-xs font-medium">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Book Author"
          autocomplete="off"
          required
          class="w-full input"
        />
        <label for="pages" class="text-xs font-medium">Number of pages</label>
        <input
          type="number"
          id="pages"
          name="number"
          placeholder="Book pages"
          autocomplete="off"
          required
          class="w-full input"
        />
        <label for="book-image" class="text-xs font-medium">Url</label>
        <input
          type="url"
          id="book-image"
          name="book-image"
          placeholder="Book cover image URL"
          class="w-full input input-bordered"
        />
        <button
          type="submit"
          id="submit"
          class="cursor-pointer btn btn-neutral"
        >
          Add Book
        </button>
      </form>

      <div class="w-full px-3 overflow-auto">
        <div class="flex justify-center py-2">
          <div
            id="book-container"
            class="flex flex-col gap-6 sm:grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 max-w-7xl"
          ></div>
        </div>
      </div>
    </section>

    <script src="./src/library.js"></script>
  </body>
</html>
