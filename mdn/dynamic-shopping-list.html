<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mdn, ass</title>
  </head>
  <style>
    section {
      width: max-content;
      max-width: 50vh;
    }
  </style>
  <body>
    <section>
      <h1>Shopping List</h1>
      <label for="input">Enter a new item:</label>
      <input type="text" name="text" id="input" autocomplete="off" />
      <button id="addBtn">Add</button>
    </section>

    <script>
      // Creating a dynamic shopping list
      const section = document.querySelector("section");
      const input = document.querySelector("#input");
      const addBtn = document.querySelector("#addBtn");

      function addItem() {
        const inputText = input.value.trim();
        if (!inputText) return;

        const list = document.createElement("li");
        list.style.display = "flex";
        list.style.justifyContent = "space-between";
        list.style.gap = "10px";
        list.style.marginTop = "10px";
        list.style.padding = "5px";
        list.style.border = "1px solid gray";

        const text = document.createElement("span");
        text.textContent = inputText;
        text.style.flex = "flex-1";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.addEventListener("click", () => {
          list.remove();

          const evDelItem = new CustomEvent("itemDeleted", {
            detail: { status: "item deleted!" },
          });
          document.dispatchEvent(evDelItem);
        });

        list.appendChild(text);
        list.appendChild(delBtn);
        section.appendChild(list);

        const evAddItem = new CustomEvent("newItemAdded", {
          detail: { status: "new item added!" },
        });

        input.value = "";
        document.dispatchEvent(evAddItem);
      }

      document.addEventListener("newItemAdded", (e) => {
        console.log(`Shopping list:`, e.detail.status);
      });

      document.addEventListener("itemDeleted", (e) => {
        console.log(`Shopping list:`, e.detail.status);
      });

      const outsideClick = (e) => {
        if (e.key === "Enter") {
          addItem();
        }
      };

      document.addEventListener("keydown", outsideClick);
      addBtn.addEventListener("click", addItem);
    </script>
  </body>
</html>
