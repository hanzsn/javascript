<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const add = (n1, n2) => {
        return n1 + n2;
      };

      const subtract = (n1, n2) => {
        return n1 - n2;
      };

      const multiply = (n1, n2) => {
        return n1 * n2;
      };

      const power = (n1, n2) => {
        const result = n1 ** n2;
        return result;
      };

      const factorial = (n) => {
        if (n === 0) return 1;
        return n * factorial(n - 1);
      };
    </script>
  </body>
</html>
